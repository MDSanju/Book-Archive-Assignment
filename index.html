<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <main>
        <section>
            <!-- search field -->
            <div>
                <!-- search title -->
                <h1 class="text-center text-dark mt-5">Search Your <span class="text-danger">Favourite Book!</span></h1>
                <br>
                <!-- search area -->
                <div class="input-group input-group-lg w-50 mx-auto">
                    <input type="text" class="form-control" placeholder="Write book name" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
                    <button onclick="searchBook()" class="btn btn-dark" type="button" id="search-button">Search</button>
                </div>
                <!-- how many search results found -->
                <div id="search-results-found" class="text-center mt-4">

                </div>
                <!-- no result found -->
                <div id="no-result" class="text-center w-50 mx-auto text-black-50 mt-5">

                </div>
                <!-- write something to get result -->
                <div id="empty-search" class="text-center w-50 mx-auto text-black-50 mt-5">

                </div>
            </div>
            <br><br>
            <!-- search result card showing up -->
            <div class="container">
                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
